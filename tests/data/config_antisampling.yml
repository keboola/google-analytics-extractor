parameters:
  outputBucket: 'in.c-ex-google-analytics-cfg1'
  profiles:
    -
      id: 26550866 #was googleId
      name: 'All Web Site Data'
      webPropertyId: 'UA-38521826-1'
      webPropertyName: 'Keboola Website'
      accountId: 38521826
      accountName: 'Keboola Website'

  queries:
    -
      id: 0
      name: 'Antisampling'
      outputTable: 'antisampling_dailyWalk'
      antisampling: 'dailyWalk'
      enabled: true
      query:
        viewId: '26550866'
        metrics:
          -
            expression: 'ga:pageviews'

        dimensions:
          -
            name: 'ga:date'
          -
            name: 'ga:sourceMedium'
          -
            name: 'ga:landingPagePath'

        filtersExpression: ''
        segments:
        dateRanges:
          -
            startDate: '-3 days'
            endDate: '-1 day'
    -
      id: 1
      name: 'AntisamplingAdaptive'
      outputTable: 'antisampling_adaptive'
      antisampling: 'adaptive'
      enabled: true
      query:
        viewId: '26550866'
        metrics:
          -
            expression: 'ga:pageviews'

        dimensions:
          -
            name: 'ga:date'
          -
            name: 'ga:sourceMedium'
          -
            name: 'ga:landingPagePath'

        filtersExpression: ''
        segments:
        dateRanges:
          -
            startDate: '-3 days'
            endDate: '-1 day'
