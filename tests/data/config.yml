parameters:
  outputBucket: 'in.c-ex-google-analytics-cfg1'
  profiles:
    -
      id: 69127714 #was googleId
      name: 'All Web Site Data'
      webPropertyId: 'UA-38521826-1'
      webPropertyName: 'Keboola Website'
      accountId: 38521826
      accountName: 'Keboola Website'
    -
      id: 111914984
      name: 'All Web Site Data'
      webPropertyId: 'UA-38521826-2'
      webPropertyName: 'Keboola meetup group'
      accountId: 38521826
      accountName: 'Keboola Website'

  queries:
    -
      id: 0
      name: 'users'
      outputTable: 'users' #webalized name
      enabled: true
      query:
        metrics:
          -
            expression: 'ga:users'
          -
            expression: 'ga:pageviews'
          -
            expression: 'ga:bounces'

        dimensions:
          -
            name: 'ga:date'
          -
            name: 'ga:source'
          -
            name: 'ga:medium'
          -
            name: 'ga:country'

        filtersExpression: ''
        dateRanges:
          -
            startDate: '-12 months'
            endDate: '-1 day'

    -
      id: 1
      name: 'Organic Traffic'
      outputTable: 'organicTraffic' #webalized name
      enabled: true
      query:
        metrics:
          -
            expression: 'ga:users'
          -
            expression: 'ga:sessions'
          -
            expression: 'ga:pageviews'
          -
            expression: 'ga:bounces'

        dimensions:
          -
            name: 'ga:date'
          -
            name: 'ga:segment'

        filtersExpression: ''
        segments:
          -
            segmentId: 'gaid::-5'

        dateRanges:
          -
            startDate: '-6 months'
            endDate: '-1 day'
