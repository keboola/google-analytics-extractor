version: "2"
services:
  app:
    build: .
    image: keboola/google-analytics-extractor
    command: ./phpunit.sh
    environment:
      CLIENT_ID: $CLIENT_ID
      CLIENT_SECRET: $CLIENT_SECRET
      ACCESS_TOKEN: $ACCESS_TOKEN
      REFRESH_TOKEN: $REFRESH_TOKEN
      VIEW_ID: $VIEW_ID

  dev:
    build: .
    image: keboola/google-analytics-extractor
    volumes:
      - .:/code
    working_dir: /code
    command: ./phpunit.sh
    environment:
      CLIENT_ID: $CLIENT_ID
      CLIENT_SECRET: $CLIENT_SECRET
      ACCESS_TOKEN: $ACCESS_TOKEN
      REFRESH_TOKEN: $REFRESH_TOKEN
      VIEW_ID: $VIEW_ID
